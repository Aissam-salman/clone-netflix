<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cinéflix</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Cinéflix</h1>
        </div>
        <nav>
            <ul>
                <li>Accueil</li>
                <li>Séries</li>
                <li>Films</li>
                <li>Nouveautés</li>
                <li>Ma liste</li>
            </ul>
        </nav>
    </header>

    <section class="featured">
        <img src="path_to_your_featured_image.jpg" alt="Film en vedette">
        <div class="featured-info">
            <h2>Nom du film en vedette</h2>
            <button>Regarder</button>
            <button>Plus d'infos</button>
        </div>
    </section>

    <section class="categories">
        <!-- Insérez ici vos catégories et vignettes de films/émissions -->
    </section>

    <footer>
        <p>© 2023 Cinéflix. Tous droits réservés.</p>
    </footer>
</body>
</html>
