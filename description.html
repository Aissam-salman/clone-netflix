<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-88">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/base.css">
    <link rel="stylesheet" type="text/css" href="../public/css/description.css">
    <title>Netflix - Description</title>
</head>

<body class="page">
        <div class="overlay"></div>
        <div class="container_modal">
            <div class="modal">
                <div class="modal_preview">
                    <div class="modal_close">
                        <img src="/Images/img-description/close-btn.svg" alt="exit" class="closer">
                    </div>
                    <img class="maid_preview" src="Images/img-description/maid_preview.png" alt="preview maid">
                    <div class="gradient"></div>

                    <div class="ctn__player">
                        
                            <img class="maid-title" src="/Images/img-description/TItle-logo-serie-maid.webp" alt="Titre de la sÃ©rie avec logo de netflix">
                        
                        <div class="ctn__progress-bar">
                            <div class="progress">
                                <span class="progress-bar">
                                    <span class="progress-completed"></span>
                                </span>
                                <span class="summary">4 sur 47&nbsp;min</span>
                            </div>
                        </div>

                        <div class="ctn__btn-control">
                            <a href="#" class="play-link">
                                <button class="btn-play" type="button">
                                    <div class="ctn__play-icon">
                                        <img class="play-icon" src="/Images/img-description/play-btn.svg" alt="play-button">
                                    </div>
                                    <div class="space"></div>
                                    <span class="play-text">Lecture</span>
                                </button>
                            </a>
                            <div class="ctn_add">
                                <button class="btn_add" type="button">
                                    <div class="ctn_add-img">
                                        <img class="add-img" src="/Images/img-description/check.svg" alt="check serie">
                                    </div>
                                </button>
                            </div>

                            <div class="ctn_like">
                                <button class="btn_like" type="button">
                                    <div class="ctn_like-img">
                                        <img class="like-img" src="/Images/img-description/like-btn.svg" alt="like serie">
                                    </div>
                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="ctn__btn-mute">
                        <button class="btn_mute">
                            <div class="ctn_mute-img">
                                <img src="Images/img-description/mute-btn.svg" alt="mute" class="mute-img">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
