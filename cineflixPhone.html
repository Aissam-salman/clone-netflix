<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Netflix</title>
    <link rel="stylesheet" type="text/css" href="/public/css/base.css">
    <link rel="stylesheet" type="text/css" href="cineflixPhone.css">
</head>
<body>
   
    <div id ="titre">
        <h1> <img src="Images/CINEFLIX-removebg-preview.png" class="title" alt="cineflix"> </h1>
    </div>

    <div class="categorie-buttons">
        <button class="categorie-button">Films</button>
        <button class="categorie-button">Séries</button>
        <button class="categorie-button">Documentaires</button>
        <button class="categorie-button">Animations</button>
    </div>
    
<hr class="separation-ligne">

<div class="image-container">
        <div class="image-overlay">
        </div>
        <img src="https://static.hitek.fr/img/up_m/1471953336/affichelesgardiensdelagalaxievol3.jpeg" class="cover" alt="maincover">
    
        <button class="overlay-button">
            <img src="Images/istockphoto-586085254-170667a.jpg" alt="Lecture">
            Lecture
        </button>
    </div>
    <h2 class="section1"> Films</h2>

<div class="films-container">
    <div class="films-list">
        <img src="Images/man vs. bee.png" class="film-img" alt="Film 1">
        <img src="Images/spiderhead.png" class="film-img" alt="Film 2">
        <img src="Images/the avengers.png" class="film-img" alt="Film 3">
        <img src="Images/man from toronto.png" class="film-img" alt="Film 4">
        
    </div>
</div>

<h3 class = "section2"> Séries </h3>

<div class="films-container2">
    <div class="films-list2">
        <img src="Images/stranger things.png" class="serieimg" alt="serie 1">
        <img src="Images/peaky blinders.png" class="serieimg" alt="serie 2">
        <img src="Images/the umbrella academy.png" class="serieimg" alt="serie 3">
        <img src="Images/money heist.png" class="serieimg" alt="serie4">
       
    </div>
</div>

<h4 class = section3> Animations</h4>



<div class="films-container3">
    <div class="films-list3">
        <img src="Images/minions.jpg" class="animationimg" alt="anim 1">
        <img src="Images/el__mentaire_980126642.jpg" class="animationimg" alt="anim 2">
        <img src="Images/mario.jpg" class="animationimg" alt="anim 3">
        <img src="Images/toystory.jpg" class="animationimg" alt="anim 4">
       
    </div>
</div>

<h5 class = section4> Documentaires </h5>



<div class="films-container4">
    <div class="films-list4">
        <img src="Images/dope.jpg" class="docimg" alt="doc 1">
        <img src="Images/documentaire.jpg" class="docimg" alt="doc 2">
        <img src="Images/nature.jpeg" class="docimg" alt="doc 3">
        <img src="Images/the_ivory_game.jpg" class="docimg" alt="doc 4">
       
    </div>
</div>

</body>
</html>
